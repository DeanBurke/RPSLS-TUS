<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts and CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>RPSL: The Ultimate Showdown</title>
</head>
<body>
    <header>
        <h1>RPSLS: The Ultimate Showdown</h1>
    </header>

    <div id="game-area">
        <div id="buttons">
            <button>
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button>
                <i class="fa-regular fa-hand"></i>
            </button>
            <button>
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
            <button>
                <i class="fa-regular fa-hand-lizard"></i>
            </button>
            <button>
                <i class="fa-regular fa-hand-spock"></i>
            </button>
        </div>
    </div>
    <div id="game-info">
        <div id="scores">
            <p>Score: <span>0</span></p>
        </div>
        <div id="lives">
            <p>Lives Remaining: <span>5</span></p>
        </div>
        <div id="rules">
            <p>Rules</p>
        </div>
    </div>


    <!-- font awesome and JS-->
    <script src="https://kit.fontawesome.com/c18bf2701a.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
