<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts and CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>RPSL: The Ultimate Showdown</title>
</head>
<body>
    <header>
        <h1>RPSLS: The Ultimate Showdown</h1>
    </header>

    <div id="game-area">
        <div id="buttons">
            <button>
                <i class="fa-regular fa-hand-back-fist">
                    <p>Rock</p>
                </i>
            </button>
            <button>
                <i class="fa-regular fa-hand">
                    <p>Paper</p>
                </i>
            </button>
            <button>
                <i class="fa-regular fa-hand-scissors">
                    <p>Scissors</p>
                </i>
            </button>
            <button>
                <i class="fa-regular fa-hand-lizard">
                    <p>Lizard</p>
                </i>
            </button>
            <button>
                <i class="fa-regular fa-hand-spock">
                    <p>Spock</p>
                </i>
            </button>
        </div>
    </div>
    <div id="game-info">
        <div id="scores">
            <p>Score: <span>0</span></p>
        </div>
        <div id="lives">
            <p>Lives Remaining: <span>5</span></p>
        </div>
        <div id="rules">
            <p>Rules</p>
        </div>
    </div>
    <footer>
        <div>
            <p>
                <a href="https://uk.linkedin.com/in/dean-burke-227763aa" target="_blank" rel="noopener" aria-label="Dean Burke's LinkedIn page">Dean Burke</a> 2023 All Rights Reserved,
            </p>
        </div>
    </footer>


    <!-- font awesome and JS-->
    <script src="https://kit.fontawesome.com/c18bf2701a.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
